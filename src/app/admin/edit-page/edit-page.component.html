<div class="container" *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control" [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
      <label for="title">Название поста:</label>
      <input id="title" type="text" formControlName="title">
      <div class="validation" *ngIf="form.get('title').touched && form.get('title').invalid">
        <small *ngIf="form.get('title').errors.required">Введите название поста</small>
      </div>
    </div>
    <div class="form-control" [ngClass]="{invalid: form.get('text').touched && form.get('text').invalid}">
      <quill-editor formControlName="text"></quill-editor>
      <div class="validation" *ngIf="form.get('text').touched && form.get('text').invalid">
        <small *ngIf="form.get('text').errors.required">Введите текст поста</small>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitted">Обновить</button>
  </form>
</div>
<ng-template #loading><p class="text-center">Загрузка данных поста...</p></ng-template>
