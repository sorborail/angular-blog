<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Войти в панель администратора</h2>
  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">{{error}}</div>
  <div class="alert alert-info" *ngIf="message">{{message}}</div>
  <div class="form-control" [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div class="validation" *ngIf="form.get('email').touched && form.get('email').invalid">
      <small *ngIf="form.get('email').errors.required">Укажите email</small>
      <small *ngIf="form.get('email').errors.email">Неверный email</small>
    </div>
  </div>
  <div class="form-control" [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
    <label for="password">Пароль:</label>
    <input id="password" type="password" formControlName="password">
    <div class="validation" *ngIf="form.get('password').touched && form.get('password').invalid">
      <small *ngIf="form.get('password').errors.required">Укажите пароль</small>
      <small *ngIf="form.get('password').errors.minlength">
        Пароль не может быть менее {{form.get('password').errors.minlength.requiredLength}} символов!<br>
        Сейчас он {{form.get('password').errors.minlength.actualLength}} символов.
      </small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitted">Войти</button>
</form>
